<script type="text/javascript">
$(function() {
var vid = document.getElementById("bgvid");
var pauseButton = $("#welcome button");

if (window.matchMedia('(prefers-reduced-motion)').matches) {
    vid.removeAttribute("autoplay");
    vid.pause();
    $("#welcome button").text = "Paused";
}

function vidFade() {
  vid.classList.add("stopfade");
}

vid.addEventListener('ended', function()
{
// only functional if "loop" is removed 
vid.pause();
// to capture IE10
vidFade();
}); 

pauseButton.click(function() {
  vid.classList.toggle("stopfade");
  if (vid.paused) {
    vid.play();
    $("#welcome button").text("Pause");
 $("#welcome p").text("Dragonflies in my backyard, enjoying the summer heat and feasting on small flying insects.");
  } 
  else {
    vid.pause();
    $("#welcome button").text("Video Paused");
      $("#welcome p").text("This is an example of HTML5 full screen video");
  }    
})
 
 
});
 
</script>
