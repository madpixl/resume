<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ItinCT.com video player skin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Madpixl on the spines</h1>
 <p>Skinning a player with video of me riding my favorite lines.</p>
   <div class="player">
     <video class="player__video viewer" src="./fatOldSun.mp4" type="video/mp4"></video>
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled  data-parent="0"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

   <div class="msg hidden">
     message
   </div>
 
  <script src="scripts.js"></script>
</body>
</html>
