<script type="text/javascript" language="javascript">
// mouseover rows in POD table
function swapbg(objct) {
tds = objct.getElementsByTagName('TD');
for(var i=0; i<tds.length; i++){
	 tds[i].style.backgroundColor = "#ffffaa";
	 } 
}
function swapbgBack(objct) {
tds = objct.getElementsByTagName('TD');
 
for(var i=0; i<tds.length; i++){
	 tds[i].style.backgroundColor = "#ffffff";
  } 
 }

function bgSwapApply(tabletr) {
 // apply mouseovers
trs = document.getElementById(tabletr).getElementsByTagName('TR');
 
for(var i=0; i<trs.length; i++){
	 trs[i].onmouseover = function() { swapbg(this);  }
	trs[i].onmouseout = function() { swapbgBack(this); }
	 } 
 var inputs = document.getElementById(tabletr).getElementsByTagName('input'); 
  for (i=0; i<inputs.length; ++i) { 
    if ('checkbox' == inputs[i].type.toLowerCase()) { 
    inputs[i].onclick = function () {  showMehideMe(this.value,this.checked); }
   } 
  }
	
	
 //end function
  } 
 

 


 
 
</script>
